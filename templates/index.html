<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
            height: 600px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 24px;
        }
        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .content h2 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
        }
        .content .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            height:30%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            flex: 1 1 calc(33% - 40px);
            padding: 20px;
            text-align: center;
        }
        .card img {
            height:300px;
            width:490px;
            border-radius: 8px 8px 0 0;
        }
        .card h3 {
            font-size: 24px;
            margin: 15px 0;
        }
        .card p {
            font-size: 16px;
            color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            .hero{
              height:fit-content;
            }
            .content .cards {
                flex-direction: column;
                align-items: center;
            }
            .card {
                flex: 1 1 100%;
                max-width: 90%;
            }
           
            
        }
    </style>
</head>
<body>
    <header style="margin-bottom:10px">
        <h1>Welcome to Medical DIagnosis</h1>
    </header>
    <nav style="margin-bottom:10px">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hero">
        <div>
          <img style="height:600px; width: 1550px;" src="https://www.impactqa.com/wp-content/uploads/2022/02/Artificial-Intelligence-AI-and-its-Assistance-in-Medical-Diagnosis-Blog.png">
            
        </div>
    </div>
    <div class="content">
        <h2>Our Services</h2>
        <div class="cards">
            <div class="card">
                <img src="https://niltechedu.com/fileuploads/images/skin-cancer.png" alt="Service 1">
                <h3>Skin Cancer Detection</h3>
                
                <a href="/base">Use Service</a>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Service 2">
                <h3>Service 2</h3>
                <p>Details about Service 2.</p>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Service 3">
                <h3>Service 3</h3>
                <p>Details about Service 3.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Medical Diagnosis</p>
    </footer>
</body>
</html>
