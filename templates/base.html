<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Cancer Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body{
            margin-top: 20px;
        }
        .result-box {
            margin-top: 100px;
        }
        .form-group{
            margin-left: 20px;
        }
    </style>
    {% block content %}

</head>
<body>
<div class="container text-center">
    <h1 class="text-center">Skin Cancer Detection</h1>
<br>
<br>
    <form id="upload-form" method="POST" action="" enctype="multipart/form-data">
        <div class="form-group " >
            <label for="fileInput">Upload an image:</label>
            <br>
            <br>
            <input type="file" class="form-control-file" id="fileInput" name="file" accept="image/*" style="margin-left:450px" onchange="previewImage()">
        </div>
        <div class="form-group text-center">
            <img id="imagePreview" src="#" class="text-center" alt="Image Preview" style="display:none; max-width: 100%; height: auto;">


        </div>
        <div class="form-group text-center">
            <p><input type="submit" value="Submit"></p>

        </div>
    </form>
    <br>
<br>
    
    <label for="result">Detection Result:</label>
        
    <p>{{predicted_result}}</p>
    
</div>
<script>
    function previewImage() {
        const file = document.getElementById('fileInput').files[0];
        const reader = new FileReader();
        const imagePreview = document.getElementById('imagePreview');

        reader.onloadend = function () {
            imagePreview.src = reader.result;
            imagePreview.style.display = 'block';
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            imagePreview.src = "";
            imagePreview.style.display = 'none';
        }
    }


</script>





    


</body>
</html>
{% endblock %}
